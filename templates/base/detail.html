{% extends 'base/main.html' %}

{% block content %}
<h1>Task:{{object}}</h1>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in details %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
{% endblock content%}
